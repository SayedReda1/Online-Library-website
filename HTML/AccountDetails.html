<!DOCTYPE html>

<html>
    <head>
        <title>Account Details</title>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="x-icon" href="../img/ICON.png">
        <link rel="stylesheet" href="../CSS/header.css" />
        <link rel="stylesheet" href="../CSS/footer.css" />
        <link rel="stylesheet" href="../CSS/AccountDetails.css"/>
        <script src="../JS/header.js"></script>

          <hr> <br>
    </head>
    <body>
    <!-- <nav></nav> -->
    <main>
        <h1 class="account-details-title"> Account Details</h1>
        <form class="edit-user-info" method="post">
            <p class="first-name-input">
                <label for="account-first-name">First Name&nbsp;<span class="required">*</span></label>
                <input type="text" class="user-info-input" name="account-first-name" id="account-first-name" autocomplete="given-name" value />
            </p>
            <p class="last-name-input">
                <label for="account_last_name">Last Name&nbsp;<span class="required">*</span></label>
                <input type="text" class="user-info-input" name="account_last_name" id="account_last_name" autocomplete="family-name" value />
            </p>
            <p class="display-name-input">
                <label for="account_display_name">Name appearing&nbsp;<span class="required">*</span></label>
                <input type="text" class="user-info-input" name="account_display_name" id="account_display_name" placeholder="example" /> <span><em> This is how you would appear in orders and reviews</em></span>
            </p>
            <p class="email-input">
                <input type="email" class="user-info-input" name="account_email" id="account_email" autocomplete="email" placeholder="example@gmail.com" />
            </p>
            <fieldset>
                <legend>Change password</legend>
                <p class="current-password-input">
                    <label for="password_current">Current password</label>
                    <input type="password" class="user-info-input" name="password_current" id="password_current" autocomplete="off" /> <span><em>Leave the field empty if you do not want to change it</em></span>
                </p>
                <p class="new-password-input">
                    <label for="password_1">New password</label>
                    <input type="password" class="user-info-input" name="password_1" id="password_1" autocomplete="off" /> <span><em>Leave the field empty if you don't want to change it</em></span>
                </p>
                <p class="confirm-new-password-input">
                    <label for="password_2">Confirm new password</label>
                    <input type="password" class="user-info-input" name="password_2" id="password_2" autocomplete="off" />
                </p>
            </fieldset>
            <div class="save-changes-btn-container">
                <button type="submit" class="save-changes-btn" name="save_account_details" id="save-account-details-btn">Save changes </button>
            </div>
        </form>
    </main>
    <script src="../JS/footer.js"></script>
    </body>
</html>
