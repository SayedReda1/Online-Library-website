<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Book</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/add_book.css">
    <meta name="description" content="Add a book to books list">
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <script src="../JS/header.js"></script>
</head>

<body>
    <h2 >Add Book</h2>
    <form action="" id="book_details">

        <div id="book_img">
            <label for="book_img">Book Cover</label>
            <img src="../img/book-cover-placeholder.png" alt="placeholder" id="cover-pic">
            <input type="file" name="" id="upload-img" accept="image/*">
            <label for="upload-img" class="cover-label">Upload Cover Photo</label>
        </div>

        <label for="book_title">Book Title</label>
        <input type="text" name="" id="book_title" required>

        <label for="description">Book description</label>
        <textarea name="description" id="description" placeholder="Write description here" cols="50"
            rows="5"></textarea>
        <label for="author_name">Author Name</label>
        <input type="text" name="" id="author_name">
        <label for="publish_date">Publish Date</label>
        <input type="date" name="" id="publish_date">
        <label for="price">Book Price</label>
        <input type="number" name="" id="price" required>
        <div class="button-container">
            <input type="submit" name="" id="" value="Add">
            <input type="reset" name="" id="" value="Reset">
        </div>

    </form>
    <script src="../JS/add_book.js"></script>
    <script src="../JS/footer.js"></script>
</body>

</html>
