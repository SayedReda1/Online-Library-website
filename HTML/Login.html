<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8" />
        <meta name="Login" content="Enter to account">
        
        <link rel="stylesheet" href="../CSS/header.css">
        <link rel="stylesheet" href="../CSS/Login.css">
        <link rel="stylesheet" href="../CSS/footer.css">
        
        <script src="/JS/header.js"></script>
    </head>

    <body>

        
        <form method="post">
            <h1 class="loginHeader">Log In</h1>
            <div class="username-box">
                <label for="userNameInput">Username</label>
                <input id = "userNameInput" type="text" placeholder="Enter user name" required>
            </div>

            <label for="password"> Password</label>
            <div class="password-box">
                <input id = "password" type="password" placeholder="Enter Password" required>
                <img src="../img/close-eye.png" id = "eyeIcon">
            </div>
            <a class="forgetPassword" href="forgetPassword.html">Forget Password?</a>

            
            <input class="loginButton" type="submit" value="Log In">
            <a href="SignUp.html">Don't have an account? <b>Sign Up</b></a>
        </form>

        <img class="banner" src="/img/login_photo.png" alt="login_photo not found">

        <script src="../JS/login.js"></script>
        <script src="/JS/footer.js"></script>
    </body>
</html>
