<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="Login" content="Enter to account">
        <link rel="stylesheet" href="../CSS/Login.css">
        <link rel="shortcut icon" type="x-icon" href="../img/ICON.png">
    </head>

    <body>
        
        <form method="post">
            <h1>Log in</h1>
            <div id="userName">
                <label for="userNameInput">Username</label> <br>
                <input id = "userNameInput" type="text" placeholder="Enter user name" required> <br><br>
            </div>

            <div>
                <label for="password"> Password</label><br>
                <input id = "password" type="password" placeholder="Enter Password" required><br>
            </div>

            <a class="forgetPassword" href="forgetPassword.html">Forget Password?</a><br><br>
            
            <input class="loginButton" type="submit" value="Log In">
            <a href="SignUp.html">Don't have an account? <b>Sign Up</b></a>
        </form>

        <img src="/img/login_photo.png" alt="login_photo not found">
    </body>
            
</html>
