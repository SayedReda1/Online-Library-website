<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Profile</title>
        <link rel="stylesheet" href="../CSS/header.css" />

        <script src="../JS/header.js"></script>

    <body>
        <hr />
        <main>
            <section class="profile-general-image">
                <img src="../img/man.png" alt="profile Image">

            <h1 class="profile-page-name">Profile</h1>

                    <img src="../img/profile-icon.png" alt="">
                    <div>Hello <strong>User</strong> </div>

                <ul class="profile-options-list">
