<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8" />
        <meta name="Sign Up" content="Create a new account">

        <link rel="stylesheet" href="../CSS/header.css">
        <link rel="stylesheet" href="../CSS/footer.css">
        <link rel="stylesheet" href="../CSS/signUp.css">
        <script src="../JS/header.js"></script>
    </head>
    <body>
        
        <form method="post">
            <h1 class="Header">Registration</h1>
            <div id="userName">
                <label for="userNameInput">Username</label>
                <input id = "userNameInput" type="text" placeholder="Enter user name" required>
            </div>

            <label for="password"> Password</label>
            <div class="password-box">
                <input id = "password" type="password" placeholder="Enter Password" required>
                <img src="../img/close-eye.png" id = "eyeIcon1">
            </div>
            
            <label for="ConfirmPassword"> Confirm Password</label>
            <div class="confirm-box">
                <input id = "ConfirmPassword" type="password" placeholder="Confirm your password" required>
                <img src="../img/close-eye.png" id = "eyeIcon2">
            </div>

            <div>
                <label for="e-mail"> Email </label>
                <input id = "e-mail" type="email" placeholder="Enter e-mail" required>
            </div>
            
            
            <input class="loginButton" type="submit" value="Sign UP">
            <a href="Login.html">already exist an account? <b>Log In</b></a>
        </form>

        
            <img class="banner" src="../img/Library.png" alt="login_photo not found">
            <script src="../JS/signUp.js"></script>
            <script src="../JS/footer.js"></script>
    </body>
        
</html>
