<body>
  <h1>Saved Payment Methods</h1>
  
<!-- list of the payment methods -->
  <fieldset>
    <legend>Payment Method List</legend>
    <div id="paymentList">
      <div class="paymentMethod" onclick="showPaymentDetails('Visa', '**** **** **** 1234', 'John Doe')"> 
        <img src="/img/credit-card.png" alt="Credit Card Icon" class="creditCardIcon">
        Visa ending in 1234
      </div>
      <div class="paymentMethod" onclick="showPaymentDetails('Mastercard', '**** **** **** 5678', 'Jane Smith')">
        <img src="/img/credit-card.png" alt="Credit Card Icon" class="creditCardIcon">
        Mastercard ending in 5678
      </div>
      <!-- Add more payment methods here -->
    </div>
  </fieldset>

  <div id="paymentPopup" style="display: none;">
    <h2>Edit Payment Method</h2>
    <div id="paymentPopupContent">
      <!-- Payment method details will be displayed here -->
    </div>
  </div>

  <script src="../JS/footer.js"></script>
