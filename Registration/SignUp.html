<!DOCTYPE html>
<html>
    <head>
        <title>Online Library</title>
        <meta charset="UTF-8" />
        <meta name="Sign Up" content="Create a new account">
        <link rel="shortcut icon" type="x-icon" href="../Data/ICON.png">
    </head>
    <body>
        <h1> Registration</h1> 
        <hr> 
        <br>
        <form action="" method="GET">
            <div>
                <label for="userName">User Name</label> <br>
                <input id = "userName" type="text" placeholder="Enter user name" required> <br><br>
            </div>
            <div>
                <label for="password"> Password</label><br>
                <input id = "password" type="password" placeholder="Create a new password" required><br><br>
            </div>
            <div>
                <label for="Confirm password"> Confirm Password</label> <br>
                <input id ="Confirm password" type="password" placeholder="Confirm password" required><br><br>
            </div>

            <div>
                <label for="email"> Email</label><br>
                <input id="email" type="email" placeholder="xxxxx@gmail.com" required><br><br>
            </div>
            
            <div>
                <input id="usr" type="radio" name = "userType" value="user" checked>
                <label for="usr">User</label>
            </div>

            <div>
                <input id="admn" type="radio" name = "userType" value="admin">
                <label for="admn">Admin</label>
            </div>

            <br><br>
            
            <input type="submit" value="Sign Up">
        </form>       
    </body>
            
</html>
