<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Book</title>
    <meta charset="utf-8">
    <meta name="description" content="Add a book to books list">
</head>

<body>
    <h1 style="text-align: center;">Add Book</h1>
    <form action="" style="align-items: center; border: 2px;">
        <label for="book_img">Book Cover</label>
        <input type="file" name="" id="book_img" accept="image/*">
        <hr><br>
        <label for="book_title">Book Title</label>
        <input type="text" name="" id="book_title">
        <hr><br>
        <label for="book_description">Book Description</label>
        <input type="text" name="" id="book_description" size="30" style="height: 50px;">
        <!-- <br>
        <textarea name="" id="" cols="30" rows="20" style="resize: none;"></textarea> -->
        <hr><br>
        <label for="author_name">Author Name</label>
        <input type="text" name="" id="author_name">
        <hr><br>
        <label for="publish_date">Publish Date</label>
        <input type="date" name="" id="publish_date">
        <hr><br>
        <label for="price">Book Price</label>
        <input type="number" name="" id="price">
        <hr><br>
        <input type="submit" name="" id="" value="Add">
        <input type="reset" name="" id="" value="Reset">
    </form>
</body>

</html>
