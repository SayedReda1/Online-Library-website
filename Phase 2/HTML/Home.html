<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../CSS/header.css" />
        <link rel="stylesheet" href="../CSS/home.css" />
        <link rel="stylesheet" href="../CSS/footer.css" />
        <script src="https://kit.fontawesome.com/14f7813f17.js" crossorigin="anonymous"></script>
        <script src="../JS/header.js"></script>
        <title>Home</title>
    </head>
    <body>
        <main>
            <section class="main-section">
                <h1>Welcome</h1>
                <p>
                    In <span class="special-word">OnlineLibrary</span> you can
                    find and borrow any book you want.
                </p>
                <form action="" class="search-form">
                    <input
                        type="text"
                        id="search"
                        placeholder="Search for books"
                    />
                    <input
                        type="submit"
                        value="Search"
                    />
                </form>
            </section>
            <h1 class="recent-books-header">Recent Books</h1>
            <section class="recent-books">
            </section>
        </main>
        <script src="../JS/home.js"></script>
        <script src="../JS/footer.js"></script>
    </body>
</html>
